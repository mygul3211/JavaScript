<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/order-system/style.css">
    <title>Select Menu To Order</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Select Menu To Order</h1>
        </div>

        <div class="item">
            <div class="pic">
                <img src="/order-system/img/e59f255c-7498-4b84-9c9d-e578bf5d88fc.jpg" alt="">
                <p>タコス</p>
            </div>
            <div class="price">
                <p>1000</p>
            </div>

            <div class="action-amount-wrapper">
                <div class="total-price">
                    <h2>Total Cost</h2>
                    <p id="total-price-id">0</p>
                </div>
                <div class="count">
                    <h3>Count</h3>
                    <p id="count-id">0</p>
                </div>
                <div class="actions">
                    <input type="button" value="+" onclick="plus()">
                    <input type="button" value="-" onclick="minus()">
                </div>
            </div>
        </div>
    </div>

    <script src="/order-system/app.js"></script>
</body>

</html>
