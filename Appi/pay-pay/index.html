<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pay-pay/style.css">
    <title>Pay Pay</title>
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Money Charge</h1>
        </div>

        <div class="charge-remain-amount">
            <!-- Initialize -> value='0' -->
            <input type="text" placeholder="0" id="charge-amount-id" value="0">
        </div>

        <div class="top-up-action">
            <div class="up">
                <input type="button" value="+500" onclick="plusCharge(500)">
                <input type="button" value="+1000" onclick="plusCharge(1000)">
                <input type="button" value="+5000" onclick="plusCharge(5000)">
                <input type="button" value="+10000" onclick="plusCharge(10000)">
            </div>
            <div class="down">
                <input type="button" value="-500" onclick="minusCharge(500)">
                <input type="button" value="-1000" onclick="minusCharge(1000)">
                <input type="button" value="-5000" onclick="minusCharge(5000)">
                <input type="button" value="-10000" onclick="minusCharge(10000)">
            </div>
        </div>
    </div>
</body>
<script src="/pay-pay/app.js"></script>

</html>
