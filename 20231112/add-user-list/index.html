<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/add-user-list/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container-title">
            <h1>User List | Add User</h1>
        </div>

        <div class="container-body">
            <div class="user-form-layout">

                <div class="form-input">
                    <label for="">First Name</label>
                    <input type="text" placeholder="John" id="firstName-id">
                </div>

                <div class="form-input">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="John" id="lastName-id">
                </div>

                <div class="form-input">
                    <label for="">Age</label>
                    <input type="number" min="0" value="0" id="age-id">
                </div>

                <div class="form-input">
                    <label for="">Hobby</label>
                    <input type="text" placeholder="eating spaghetti" id="hobby-id">
                </div>

                <div class="form-input">
                    <input type="button" value="Add User" onclick="addUser()">
                </div>
            </div>
        </div>

        <div class="user-list" id="userList-id">
            
            <div class="user">
                <div class="user-name">
                    <label for="">Name</label>
                    <input type="text" value="Miguel" disabled>
                </div>
                <div class="user-age">
                    <label for="">Age</label>
                    <input type="text" value="0" disabled>
                </div>

                <div class="user-hobby">
                    <label for="">Hobby</label>
                    <input type="text" value="play football" disabled>
                </div>
            </div>
            
        </div>

    </div>
    
    <script src="/add-user-list/app.js"></script>
</body>

</html>
